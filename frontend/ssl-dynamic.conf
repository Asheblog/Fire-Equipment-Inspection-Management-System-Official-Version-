[req]
distinguished_name = req_distinguished_name
x509_extensions = v3_req
prompt = no

[req_distinguished_name]
C = CN
ST = Beijing
L = Beijing
O = FireSafety
OU = Development
CN = localhost

[v3_req]
basicConstraints = CA:FALSE
keyUsage = nonRepudiation, digitalSignature, keyEncipherment
extendedKeyUsage = serverAuth
subjectAltName = @alt_names

[alt_names]
DNS.1 = localhost
DNS.2 = *.localhost
DNS.3 = *.local
DNS.4 = 127.0.0.1
IP.1 = 127.0.0.1
IP.2 = ::1
IP.1 = 192.168.10.52
IP.2 = 192.168.0.1
IP.3 = 192.168.1.1
IP.4 = 192.168.2.1
IP.5 = 192.168.10.1
IP.6 = 192.168.50.1
IP.7 = 192.168.100.1
IP.8 = 192.168.1.100
IP.9 = 192.168.0.100
IP.10 = 10.0.0.1
IP.11 = 10.0.1.1
IP.12 = 10.1.1.1
IP.13 = 172.16.0.1
